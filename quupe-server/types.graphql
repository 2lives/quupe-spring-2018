type Item @model {
  id: ID! @isUnique
  title: String!
  image: String!
  condition: String!
  year: String!
  category: String!
  price: String!
}

type User @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String! @isUnique
  password: String!
  fullname: String
  profileimage: String
  bio: String
}

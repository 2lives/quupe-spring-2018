types: ./types.graphql

functions:
  signup:
    type: resolver
    schema: src/signup.graphql
    handler:
      code: src/signup.ts

  authenticate:
    type: resolver
    schema: src/authenticate.graphql
    handler:
      code: src/authenticate.ts

  loggedInUser:
    type: resolver
    schema: src/loggedInUser.graphql
    handler:
      code: src/loggedInUser.ts

permissions:
  - operation: User.read
  - operation: User.create
  - operation: Item.read
  - operation: Item.create
